<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>

      <form
      onsubmit="askAiChatBot(); return false;"
      style="
        display: flex;
        width: 19vw;
        justify-content: space-between;
        align-items: center;
        margin: auto;
        margin-top: 50px;
      "
    >
      <input
        type="text"
        style="
          padding: 8px;
          border: 1px solid black;
          border-radius: 12px;
          outline: none;
          display: block;
        "
        placeholder="Hi how can I help?"
        id="userInput"
        required
        />
        <input type="submit" value="Send" style="padding: 8px; border-radius: 12px; border: none; width: 5vw; "/>
      </form>
      <div id="response"></div>
    </div>
      



    <script src="./index.js"></script>
  </body>
</html>
